apiVersion: apps/v1
kind: Deployment
metadata:
  name: authz
spec:
  selector:
    matchLabels:
      app: authz
  template:
    metadata:
      labels:
        app: authz
    spec:
      containers:
        - name: authz
          image: authz:1.0
          imagePullPolicy: Never
          ports:
            - containerPort: 7749
          env:
            - name: KAFKA_BROKER
              value: "kafka-svc:9092"
---
apiVersion: v1
kind: Service
metadata:
  name: authz-service
spec:
  type: LoadBalancer
  selector:
    app: authz
  ports:
    - protocol: TCP
      port: 7749
      targetPort: 7749